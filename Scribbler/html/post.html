<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" media="screen"
          rel="stylesheet" type="text/css"/>
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="../styles/common.css" rel="stylesheet">
    <link href="../styles/post.css" rel="stylesheet">
    <title>
        Scribbler
    </title>
</head>
<body>
<header>
<div class="heading">
    <h1 id="scribblerTitle">ScriBBler</h1>
    <p id="subHeading">Explore, Imagine, Create</p>
</div>
<div class="SignBtns">
    <button class="btn btn-primary" id="SignUpBtn" onclick=signUp() type="button">Sign Up</button>
    <button class="btn btn-primary" id="SignInBtn" onclick="signIn()" type="button">Sign In</button>
</div>
<div class="signInModal"></div>
</header>

<!-- The Sign Up Modal -->
<div class="modal" class="signUpModal" id="signUpModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content logging">
            <div class="modal-header">
                <h5 class="modal-title">Get Started</h5>
                <button aria-label="Close" class="btn-close" onclick="closeSignUpModal()" type="button"></button>
            </div>
            <div class="modal-body">

                <form class="row g-3">
                    <div class="log-form">
                        <label class="form-label" for="name">Name</label>
                        <input id="name" placeholder="Enter your name" required type="text">
                    </div>
                    <div class="log-form">
                        <label class="form-label" for="userName">Username</label>
                        <input id="userName" placeholder="Enter your username" required type="text">
                    </div>
                    <div class="log-form">
                        <label class="form-label" for="inputPassword1">Password</label>
                        <input id="inputPassword1" placeholder="Enter your password" required type="password">
                    </div>
                    <div class="log-form">
                        <label class="form-label" for="inputPassword2">Confirm Password</label>
                        <input id="inputPassword2" placeholder="Re-enter your password" required type="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" id="signUpbutton" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- The Sign In Modal -->
<div class="modal" class="signInModal" id="signInModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content logging">
            <div class="modal-header">
                <h5 class="modal-title">Welcome Back!</h5>
                <button aria-label="Close" class="btn-close" onclick="closeSignInModal()" type="button"></button>
            </div>
            <div class="modal-body">

                <form class="row g-3">

                    <div class="log-form">
                        <label class="form-label" for="userName">Username</label>
                        <input id="userNameSignIn" placeholder="Enter your username" required type="text">
                    </div>
                    <div class="log-form">
                        <label class="form-label" for="inputPassword1">Password</label>
                        <input id="inputPassword1SignIn" placeholder="Enter your password" required type="password">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" id="signInbutton" type="submit">Sign In</button>
                    </div>
                </form>

                <p id="notAMember">Not a member?<a href="#" onclick=notAMember()>Register</a></p>
            </div>

        </div>
    </div>
</div>

</body>
<script src="../scripts/common.js"></script>
<script src="../scripts/post.js"></script>
</html>
