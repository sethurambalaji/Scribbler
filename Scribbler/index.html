<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <title>
        Scribbler
    </title>
</head>

<body>
<!-- TODO: Include all your code for the header and home page here -->
<header>
    <div class="heading">
        <h1 id="scribblerTitle">ScriBBler</h1>
        <p id="subHeading">Explore, Imagine, Create</p>
    </div>
    <div class="SignBtns">
        <button class="btn btn-primary" id="SignUpBtn" onclick=signUp() type="button">Sign Up</button>
        <button class="btn btn-primary" id="SignInBtn" onclick="signIn()" type="button">Sign In</button>
    </div>
    <div class="signInModal"></div>
</header>

<!-- The Sign Up Modal -->
<div class="modal" class="signUpModal" id="signUpModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content logging">
            <div class="modal-header">
                <h5 class="modal-title">Get Started</h5>
                <button aria-label="Close" onclick="closeSignUpModal()" class="btn-close" type="button"></button>
            </div>
            <div class="modal-body">

                <form class="row g-3">
                    <div class="log-form">
                        <label for="name" class="form-label">Name</label>
                        <input id="name"  placeholder="Enter your name" type="text" required>
                    </div>
                    <div class="log-form">
                        <label  for="userName" class="form-label">Username</label>
                        <input id="userName"  placeholder="Enter your username" type="text"required>
                    </div>
                    <div class="log-form">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input id="inputPassword1"  placeholder="Enter your password" type="password" required>
                    </div>
                    <div class="log-form">
                        <label  for="inputPassword2" class="form-label">Confirm Password</label>
                        <input id="inputPassword2"  placeholder="Re-enter your password" type="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" id="signUpbutton" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- The Sign In Modal -->
<div class="modal" class="signInModal" id="signInModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content logging">
            <div class="modal-header">
                <h5 class="modal-title">Welcome Back!</h5>
                <button aria-label="Close" onclick="closeSignInModal()" class="btn-close" type="button"></button>
            </div>
            <div class="modal-body">

                <form class="row g-3">

                    <div class="log-form">
                        <label  for="userName" class="form-label">Username</label>
                        <input id="userNameSignIn"  placeholder="Enter your username" type="text"required>
                    </div>
                    <div class="log-form">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input id="inputPassword1SignIn"  placeholder="Enter your password" type="password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" id="signInbutton" type="submit">Sign In</button>
                    </div>
                </form>

                <p id="notAMember">Not a member?<a href="#" onclick=notAMember()>Register</a></p>
            </div>

        </div>
    </div>
</div>

<div class="postBtns">
    <a href="html/bloglist.html">
    <button class="btn btn-warning btn-lg" id="allPostsBtn" type="button">All Posts</button>
    </a>
    <button class="btn btn-warning btn-lg" onclick="createPost()" type="button">Create Post</button>
</div>


<div class="modal" id="createPostModal" tabindex="-1">
    <div class="modal-dialog modal-xl" id="createPostModalContent">
        <div class="modal-content createPostModalContent">
            <div class="modal-header">
                <h5 class="modal-title">Pen Your Post</h5>
                <button aria-label="Close" onclick="closeCreatePostModal()" class="btn-close" type="button"></button>
            </div>
            <div class="modal-body">

                <form class="row g-3">

                    <div class="log-form createPost">
                        <label  for="postTitle" class="form-label">Title</label>
                        <input id="postTitle"  placeholder="Enter title of your post" type="text"required>
                    </div>
                    <div class="log-form createPost">
                        <label for="postContent" class="form-label">Contents</label>
                        <textarea id="postContent" placeholder="Enter the contents of your post"></textarea>
                    </div>

                    <div>
                        <button class="btn btn-success" id="createBtn" type="submit">Create</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
</body>
<script src="scripts/common.js"></script>
</html>
